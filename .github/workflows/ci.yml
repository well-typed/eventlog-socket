name: CI

on:
  push:
    branches:
      - "master"
  pull_request:

# Set the default shell on all platforms.
defaults:
  run:
    shell: sh

jobs:
  ################################################################################
  # Build
  ################################################################################
  build:
    name: |
      ${{ matrix.name
       || format(
            'Test on {0}{1}',
            ( startsWith(matrix.os, 'ubuntu-') && ( endsWith(matrix.os, '-arm') && 'Linux (aarch64)' || 'Linux (x86)' )
            ) ||
            ( startsWith(matrix.os, 'macOS-') && ( endsWith(matrix.os, '-intel') && 'macOS (x86)' || 'macOS (arm64)' )
            ),
            matrix.ghc-version && format(' with GHC {0}', matrix.ghc-version)
          )
       }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Setup Haskell
        id: setup-haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc-version }}

      - name: üèóÔ∏è Build
        run: cabal build eventlog-socket

      - name: üõ†Ô∏è Setup ghc-events
        uses: ./.github/actions/setup-ghc-events
        with:
          ghc-events-version: "0.20.0.0"
          ghc-version: ${{ matrix.ghc-version }}

      - name: üöÄ Testing (Python test suite)
        run: ./ci.sh

      - name: üöÄ Testing (Haskell test suite)
        if: ${{ always() }}
        run: cabal test eventlog-socket-tests -f+debug 2>eventlog-socket-tests.log

      - name: üì¶ Upload test logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: eventlog-socket-tests-${{ runner.os }}-${{ runner.arch }}-ghc-${{ matrix.ghc-version }}.log
          path: eventlog-socket-tests.log

    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu-latest"
        ghc-version:
          - "9.2.8"
          - "9.4.8"
          - "9.6.7"
          - "9.8.4"
          - "9.10.2"
          - "9.12.2"
        include:
          # Include single ubuntu/arm64 runner:
          - os: "ubuntu-24.04-arm"
            ghc-version: "9.10.2"
          # Include single macOS/x86 runner:
          - os: "macOS-15-intel"
            ghc-version: "9.10.2"
          # Include single macOS/arm64 runner:
          - os: "macOS-latest"
            ghc-version: "9.10.2"

  #############################################################################
  # Lint with pyright
  #############################################################################

  lint-pyright:
    name: "Lint with pyright"
    runs-on: "ubuntu-latest"
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: üéóÔ∏è Lint with pyright
        uses: jakebailey/pyright-action@v2
