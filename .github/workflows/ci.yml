name: CI

on:
  push:
    branches:
      - "master"
  pull_request:

# Set the default shell on all platforms.
defaults:
  run:
    shell: sh

jobs:
  ################################################################################
  # Build
  ################################################################################
  build:
    name: |
      ${{ matrix.name
       || format(
            '{0} on {1}{2}',
            startsWith(matrix.os, 'ubuntu-') && 'Build and Test' || startsWith(matrix.os, 'macOS-') && 'Build',
            startsWith(matrix.os, 'ubuntu-') && 'Linux' || startsWith(matrix.os, 'macOS-') && 'macOS',
            matrix.ghc-version && format(' with GHC {0}', matrix.ghc-version)
          )
       }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Haskell
        id: setup-haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc-version }}

      - name: ğŸ—ï¸ Build
        run: cabal build eventlog-socket

      - name: ğŸ› ï¸ Setup ghc-events
        uses: ./.github/actions/setup-ghc-events
        with:
          ghc-events-version: "0.20.0.0"
          ghc-version: ${{ matrix.ghc-version }}

      - name: ğŸš€ Testing
        if: ${{ runner.os == 'Linux' }}
        run: ./ci.sh

    strategy:
      matrix:
        os:
          - "ubuntu-latest"
          - "macOS-latest"
        ghc-version:
          - "9.2.8"
          - "9.4.8"
          - "9.6.7"
          - "9.8.4"
          - "9.10.2"
          - "9.12.2"


  #############################################################################
  # Lint with pyright
  #############################################################################

  lint-pyright:
    name: "Lint with pyright"
    runs-on: "ubuntu-latest"
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: ğŸ—ï¸ Lint with pyright
        uses: jakebailey/pyright-action@v2
